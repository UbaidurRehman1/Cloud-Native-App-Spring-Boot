#---------------------------------Application config---------------------------------#
spring.application.name=api-composer
server.port=5200

#---------------------------------Profile of Config Server---------------------------#
spring.profiles.active=test

#---------------------------------URL of Config Server-------------------------------#
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.profile=test

#---------------------------------Overriding Bean------------------------------------#
spring.main.allow-bean-definition-overriding=true

#---------------------------------Numeric IPs----------------------------------------#
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
eureka.instance.hostname=${spring.cloud.client.ip-address}

#--------------Disable Security to refresh the bus (to fetch updated config)---------#
management.endpoints.web.exposure.include=*

#---------------------------------Disable deprecated ribbon client------------------#
spring.cloud.loadbalancer.ribbon.enabled=false
spring.devtools.add-properties=false


#------------------------Keycloak props --------------------------#
keycloak.realm=3cn
keycloak.auth-server-url=http://localhost:9898/auth
keycloak.ssl-required=external
keycloak.resource=api-composer
keycloak.credentials.secret=60ca084b-27cf-408c-acbe-3c680a3b7e10
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true
