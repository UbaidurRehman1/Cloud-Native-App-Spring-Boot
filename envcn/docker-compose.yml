version: '3.2'
services:
    rabbitmq:
        image: rabbitmq:management
        restart: on-failure
        expose:
            - "5672"
        ports:
            - 5672:5672
            - 15672:15672
        networks:
            - cloud-native-network
    zipkin:
        image: openzipkin/zipkin
        restart: on-failure
        ports:
            - "9411:9411"
        expose:
            - "9411"
        networks:
            - cloud-native-network
    elasticsearch:
        build:
            context: elasticsearch/
            args:
                ELK_VERSION: $ELK_VERSION
        volumes:
            -   type: bind
                source: ./elasticsearch/config/elasticsearch.yml
                target: /usr/share/elasticsearch/config/elasticsearch.yml
                read_only: true
            -   type: volume
                source: elasticsearch
                target: /usr/share/elasticsearch/data
        ports:
            - "9200:9200"
            - "9300:9300"
        environment:
            ES_JAVA_OPTS: "-Xmx256m -Xms256m"
            ELASTIC_PASSWORD: changeme
            discovery.type: single-node
        networks:
            - cloud-native-network

    logstash:
        build:
            context: logstash/
            args:
                ELK_VERSION: $ELK_VERSION
        volumes:
            -   type: bind
                source: ./logstash/config/logstash.yml
                target: /usr/share/logstash/config/logstash.yml
                read_only: true
            -   type: bind
                source: ./logstash/pipeline
                target: /usr/share/logstash/pipeline
                read_only: true
        ports:
            - "5000:5000/tcp"
            - "5000:5000/udp"
            - "9600:9600"
        environment:
            LS_JAVA_OPTS: "-Xmx256m -Xms256m"
        networks:
            - cloud-native-network
        depends_on:
            - elasticsearch
    kibana:
        build:
            context: kibana/
            args:
                ELK_VERSION: $ELK_VERSION
        volumes:
            -   type: bind
                source: ./kibana/config/kibana.yml
                target: /usr/share/kibana/config/kibana.yml
                read_only: true
        ports:
            - "5601:5601"
        networks:
            - cloud-native-network
        depends_on:
            - elasticsearch

    config-server:
        build:
            context: ../spring-cloud-config-server
            dockerfile: Dockerfile
        expose:
            - 8888
        ports:
            - 8888:8888
        networks:
            - cloud-native-network
    eureka-naming-server:
        build:
            context: ../netflix-eureka-naming-server
            dockerfile: Dockerfile
        networks:
            - cloud-native-network
        expose:
            - 8761
        ports:
            - 8761:8761
    db:
        image: mysql
        restart: on-failure
        environment:
            MYSQL_DATABASE: 'db'
            MYSQL_USER: 'root'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - '3306:3306'
        expose:
            - '3306'
        volumes:
            - cloud-native-volume:/var/lib/mysql
        networks:
            - cloud-native-network
volumes:
    elasticsearch:
    flebeat:
    cloud-native-volume:
networks:
    cloud-native-network:
