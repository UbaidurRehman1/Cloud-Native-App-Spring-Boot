version: '3'
services:
    spring-cloud-api-gateway-server:
        container_name: api-gateway
        build:
            context: spring-cloud-api-gateway-server
            dockerfile: Dockerfile.tnl
        expose:
            - 8755
        ports:
            - 8755:8755
        volumes:
            - cloud-native-volume:/tmp
        networks:
            - envcn_cloud-native-network
    currency-exchnage-service:
        container_name: c-exchnage-service
        build:
            context: currency-exchange-service
            dockerfile: Dockerfile.tnl
        expose:
            - 8000
        ports:
            - 8000:8000
        volumes:
            - cloud-native-volume:/tmp
        networks:
            - envcn_cloud-native-network
        depends_on:
            - spring-cloud-api-gateway-server
    currency-conversion-service:
        container_name: c-conversion-service
        build:
            context: currency-conversion-service
            dockerfile: Dockerfile.tnl
        expose:
            - 8100
        ports:
            - 8100:8100
        volumes:
            - cloud-native-volume:/tmp
        networks:
            - envcn_cloud-native-network
        depends_on:
            - spring-cloud-api-gateway-server
    country-service:
        container_name: country-service
        build:
            context: country-service
            dockerfile: Dockerfile.tnl
        expose:
            - 8300
        ports:
            - 8300:8300
        volumes:
            - cloud-native-volume:/tmp
        networks:
            - envcn_cloud-native-network
        depends_on:
            - spring-cloud-api-gateway-server
    rest-api:
        container_name: rest-api
        build:
            context: rest-api
            dockerfile: Dockerfile.tnl
        expose:
            - 5200
        ports:
            - 5200:5200
        volumes:
            - cloud-native-volume:/tmp
        networks:
            - envcn_cloud-native-network
        depends_on:
            - spring-cloud-api-gateway-server
    react-client:
        container_name: react-client
        build:
            context: ./clients/3cn-react-client/
        depends_on:
            - rest-api
        ports:
            - '3000:80'
        networks:
            - envcn_cloud-native-network
volumes:
    cloud-native-volume:
networks:
    envcn_cloud-native-network:
        external: true